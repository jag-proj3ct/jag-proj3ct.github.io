<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Music Player</title>
    <link rel="stylesheet" href="music-player.css">
    <link rel="icon" href="https://d1yjjnpx0p53s8.cloudfront.net/pp840x830-pad1000x1000f8f8f8.jpg?9oPTJs..erd0K9tiddIL4J9OjiCfetIN" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.13.0/css/all.min.css">
     <!-- Preload images -->
  <link rel="preload" as="image" href="images/background.png">
  <link rel="preload" as="image" href="images/vinyl.png">
  <link rel="preload" as="image" href="https://d1yjjnpx0p53s8.cloudfront.net/pp840x830-pad1000x1000f8f8f8.jpg?9oPTJs..erd0K9tiddIL4J9OjiCfetIN">
</head>
<body>
    <div class="container">
    <!--    <div class="lyrics-container">
            <h1>Lyrics</h1>
            <div id="lyrics-display"></div>
        </div>-->
        <div class="player">
            <div class="wrapper">
                <div class="details">
                    <div class="now-playing">PLAYING x OF y</div>
                    <div class="track-art">
                        <div class="vinyl"></div>
                        <div class="cover"></div>
                    </div>
                    <div class="track-name">Track Name</div>
                    <div class="track-artist">Track Artist</div>
                </div>

                <div class="slider_container">
                    <div class="current-time">00:00</div>
                    <input type="range" min="1" max="100" value="0" class="seek_slider">
                    <div class="total-duration">00:00</div>
                </div>

                <div class="slider_container">
                    <i class="fa fa-volume-down"></i>
                    <input type="range" min="1" max="100" value="99" class="volume_slider">
                    <i class="fa fa-volume-up"></i>
                </div>

                <div id="wave" class="loader">
                    <span class="stroke"></span>
                    <span class="stroke"></span>
                    <span class="stroke"></span>
                    <span class="stroke"></span>
                    <span class="stroke"></span>
                    <span class="stroke"></span>
                    <span class="stroke"></span>
                </div>

                <div class="buttons">
                    <div class="random-track">
                        <i class="fas fa-random fa-2x" title="Random"></i>
                    </div>
                    <div class="prev-track">
                        <i class="fa fa-step-backward fa-2x"></i>
                    </div>
                    <div class="playpause-track">
                        <i class="fa fa-play-circle fa-5x"></i>
                    </div>
                    <div class="next-track">
                        <i class="fa fa-step-forward fa-2x"></i>
                    </div>
                    <div class="repeat-track">
                        <i class="fa fa-repeat fa-2x" title="Repeat"></i>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script src="music-player.js"></script>
</body>
</html>
