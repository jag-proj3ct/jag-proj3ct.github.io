<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8"/>
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Bloopers Video Player</title>
  <link rel="stylesheet" href="css/video.css"/>

  <!-- Font Awesome Icons -->
  <link 
    rel="stylesheet" 
    href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.13.0/css/all.min.css"
  />
</head>
<body>
  <div class="container-vid">
    <div class="player">
      <div class="wrapper">
        
        <video id="curr_video" preload="metadata">
          <source src="videos/ssstik.io_@drumboii_real_1758924023510.mp4" type="video/mp4"/>
          Your browser does not support HTML5 video.
        </video>

        <div class="video-overlay">
          <div class="controls">
            
            <!-- Timebar (just current + total, no slider) -->
            <div class="timebar">
              <div class="current-time">00:00</div>
              <div class="total-duration">00:00</div>
            </div>

            <!-- Buttons -->
            <div class="buttons">
              <div class="prev-track" title="Back 10s">
                <i class="fa fa-undo fa-2x"></i>
              </div>
              <div class="playpause-track" title="Play/Pause">
                <i class="fa fa-play fa-3x"></i>
              </div>
              <div class="next-track" title="Forward 10s">
                <i class="fa fa-redo fa-2x"></i>
              </div>
            </div>

            <!-- Static Volume Display -->
            <div class="volume">
              Volume: 100%
            </div>

          </div>
        </div>
      </div>
    </div>
  </div>

  <!-- Return Button -->
  <a href="index.html" class="return-btn">Return to Player</a>

  <script src="js/video-player.js" defer></script>
</body>
</html>
